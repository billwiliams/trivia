image: alpine/git:1.0.26 
  
definitions:
  services:
    docker:
      memory: 1024
  
  steps:
    - step: &Push-to-GitHub
        name: Push code changes to GitHub
        services:
          - docker
        caches:
          - docker
        script:
          - git remote add github "git@github.com:billwiliams/trivia.git"
          - git checkout $BITBUCKET_BRANCH
          - git pull
          - git push github $BITBUCKET_BRANCH

